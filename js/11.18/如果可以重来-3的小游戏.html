<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <!-- 3 的小游戏，练习使用循环和条件语句，实现如下需求：

    从 1 到 100 ，以此在 console 输出各数字，但是，当数字为 3 的倍数或者含有 3 的时候，输出“PA”
    比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA…… -->

    <script>
        //遍历1-100
            function multiple3(x){
               if (x%3==0){
                   return true; 
               }
            }
            function contains3(x){
                var y= x.toString().split("");
                if (y.includes('3')){
                    return true; 
                }     

            }
        for(i=1;i<=100;i++){
            if(multiple3(i)||contains3(i)){
                document.write("PA"+" ; ");
            }else{
                document.write(i+" ; "); 
            }
        }

        console.log(x);
    </script>
</body>
</html>
