<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IFE ECMAScript</title>
  </head>
  <body>
    <!-- 当用户访问页面的时候，根据当前时间，在页面中输出不同的问候语。

        比如早上的时候，输出早上好，晚上的时候是晚上好。 -->

    <script>
      var d = new Date();
      var h = d.getHours();
      if (h > 0 && h <= 12) {
        document.write("早上好");
      } else {
        document.write("晚上好");
      }

      console.log(h);
    </script>
  </body>
</html>
