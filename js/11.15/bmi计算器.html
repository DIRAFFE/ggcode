<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function bmi(){
                //getelementbyid(双引号)
                var w = document.getElementById("weight").value;
                console.log(typeof(w));
                var h = document.getElementById("height").value;
                var output = w/(h*h)*10000;
                console.log(output);
                //保留一位小数
                output="经过计算您的bmi为："+output.toFixed(1)+"(≤18.4为消瘦、18.5-23.9为正常、24-27.9为超重、≥28为肥胖)";
                console.log(w);
                console.log(h);
                document.getElementById("result").innerHTML=output;
            }
        </script>
    </head>
    <body>
        <h3>BMI计算器</h3>
        <div>身高(cm)</div>
        <input type="number" id="height"><br>
        <div>体重(kg)</div>
        <input type="number" id="weight"><br>
        <input type="button" onclick="bmi()" value="计算">
        <p id="result"></p>
    </body>
</html>
