<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      let shoppingList = {
        hamburger: 12,
        milk: 5,
        orange: 25,
        banana: 49,
        ipad: 10111,
      };

      /**
       * @description 获取购物清单所有的商品
       * @method getKeys
       * @param {Object} obj 对象
       * @return {Array} 返回包含对象所有键名的数组
       */
      function getKeys(obj) {
        return Object.keys(obj);
        // your complement
      }
      console.log(getKeys(shoppingList));
      /**
       * @description 获取购物清单所有商品的价格
       * @method getVals
       * @param {Object} obj 对象
       * @return {Array} 返回包含对象所有键值的数组
       */
      function getVals(obj) {
        // your complement
        return Object.values(obj);
      }
      console.log(getVals(shoppingList));
      /**
       * @description 计算购物清单总价
       * @method sumshoppingList
       * @param {Object} obj 对象
       * @return {Number} 返回购物清单的总价
       */
      function sumshoppingList(obj) {
        // your complement
        let sum = Object.values(obj);
        let cost = 0;
        sum.forEach(function (element) {
          cost = cost + element;
        });
        return cost;
      }
      console.log(sumshoppingList(shoppingList));
      /**
       * @description 给购物清单排序
       * @method ordershoppingList
       * @param {Object} obj 对象
       * @param {Boolean} ascendingOrder 如果值为true，就从小到大排序，值为false，就从大到小排序
       * @return {Object} 返按从大到小或者从小到大规律排序的购物清单列表
       */
      function ordershoppingList(obj, ascendingOrder) {
        // your complement
        let k = Object.keys(obj);
        let v = Object.values(obj);
        let e = Object.entries(obj);
        if (ascendingOrder == true) {
          v.sort(function (a, b) {
            return a - b;
          });
          return v;
        } else {
          v.sort(function (a, b) {
            return b - a;
          });
          return v;
        }
      }
      console.log(ordershoppingList(shoppingList, true)); //小到大
      console.log(ordershoppingList(shoppingList, false)); //大到小
    </script>
  </head>
  <body></body>
</html>
